<div class="object-browser">
    <div class="row p-2">
        <div class="col-3">
            <input data-bind="textInput: obnm$" class="form-control" type="search" placeholder="Object Search...">
        </div>
        <div class="col-6">
            <input data-bind="textInput: md$" class="form-control" type="search" placeholder="Description Search...">
        </div>
        <div class="col-4"></div>
    </div>
    <div class="row">
        <div class="col">
            <div id="spinner" class="d-flex justify-content-center">
                <div data-bind="visible: busy$" class="spinner-grow" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
            <table id="f9860" class="table table-condensed text-nowrap table-hover"></table>
        </div>
    </div>
</div>
